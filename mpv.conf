#########
# Cache #
#########

cache=auto
#cache-secs=30                           # how many seconds of audio/video to prefetch if the cache is active

#########################################
# Misc settings, not related to quality #
#########################################

# Display time elapsed and playtime in the top left corner
#osd-level=3

save-position-on-quit
override-display-fps=60
screenshot-format=png

ad-lavc-downmix=no
audio-channels=stereo
af=dynaudnorm

# Default sub/audio lang.
slang=enGB,en-GB,en,eng,enUS,en-US,unknown
alang=ja,jp,jpn,enGB,en-GB,en,eng,enUS,en-US
ytdl-raw-options=sub-lang="ja,jp,jpn,enGB,en-GB,en,eng,enUS,en-US",write-sub=
# Forces showing subtitles while seeking through the video
demuxer-mkv-subtitle-preroll
# Backward compatibility for vsfilter fansubs
sub-ass-vsfilter-blur-compat

no-border
osd-font='Alte Haas Grotesk Regular'
osd-font-size=14
osd-bar-h=2.125
osd-bold=no
osd-color='#CCFFFFFF'                   # ARGB format
osd-border-color='#DD322640'            # ARGB format
#osd-shadow-offset=1                    # pixel width for osd text and progress bar
osd-bar-align-y=0                       # progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=2                       # size for osd text and progress bar
osd-bar-h=2                             # height of osd bar as a fractional percentage of your screen height
osd-bar-w=60                            # width of " " "
#hls-bitrate=max                         # use max quality for HLS streams

sub-use-margins
sub-ass-force-margins

demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-file-paths=ass:srt:sub:subs:subtitles    # search for external subs in the listed subdirectories
embeddedfonts=yes                       # use embedded fonts for SSA/ASS subs
sub-ass-force-style=Kerning=yes             # allows you to override style parameters of ASS scripts

# the following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
sub-font="Alte Haas Grotesk Bold"
sub-font-size=36
sub-color="#FFFFFFFF"
sub-border-color="#FF262626"
sub-border-size=1.5
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5
sub-ass-override=force
blend-subtitles

audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed

fs=yes
#vf=gradfun
#vf=lavfi=[fps=30000/1001,decimate,fps=24000/1001]
pause=yes
autofit-larger=90%x90%
hls-bitrate=max
hdr-compute-peak

################
# Video Output #
################

[high-quality]
profile-desc="High quality VO settings"
#glsl-shader="~~/shaders\noise_static_luma.hook"
#glsl-shader="~~/shaders\noise_static_chroma.hook"
#glsl-shader="~~/shaders\antiring.hook"
vo=gpu
video-output-levels=full
opengl-swapinterval=1
#scale=ewa_lanczossharp
#cscale=ewa_lanczossoft
#dscale=ewa_lanczossharp
tscale=box
tscale-window=sphinx
tscale-radius=1
tscale-clamp=0.0
scale-radius=2
scale-antiring=1
cscale-antiring=1
scaler-resizes-only
sigmoid-upscaling
target-prim=bt.709
correct-downscaling
temporal-dither
icc-3dlut-size=256x256x256
icc-profile-auto
#icc-contrast=1000
icc-contrast=inf
icc-intent=0 # 0=perceptual, 1=relative colormetric (default), 2=saturation, 3=absolute
target-trc=bt.1886
deband
deband-iterations=4
deband-threshold=48
deband-range=16
deband-grain=48
dither-depth=auto
gpu-api=vulkan
gpu-context=auto
blend-subtitles=yes
#interpolation
#interpolation-threshold=0.0001
#video-sync=display-resample

[default]
profile=high-quality

###################################
# Protocol Specific Configuration #
###################################

[protocol.https]
cache-secs=100                          # how many seconds of audio/video to prefetch
user-agent='Mozilla/5.0 (Macintosh; Intel Mac OS X 10.11; rv:47.0) Gecko/20100101 Firefox/47.0'

[protocol.http]
cache-secs=100                          # how many seconds of audio/video to prefetch
user-agent='Mozilla/5.0 (Macintosh; Intel Mac OS X 10.11; rv:47.0) Gecko/20100101 Firefox/47.0'

[extension.gif]
cache=no
no-pause
loop-file=yes

[extension.webm]
no-pause
loop-file=yes
